<!DOCTYPE html>
<html >

<head>
  <meta charset="UTF-8">
  <title>Predictor App</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>

<body>
 <div class="login">
	<h1>Loan eligibility Prediction</h1>

     <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('predict')}}"method="post">
    	<input type="text" name="married(1 if yes 0 is no") placeholder="Married" required="required" />
      <input type="text" name="credit_history" placeholder="Credit_History" required="required" />
		  <input type="text" name="Total Income" placeholder="TotalIncome" required="required" />
      <input type="text" name="Coapplicant Income" placeholder="CoapplicantIncome" required="required" />
      <input type="text" name="LoanAmount" placeholder="LoanAmount" required="required" />
      <input type="text" name="Applicant Income" placeholder="ApplicantIncome" required="required" />

        <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
    </form>

   <br>
   <br>
   {{ prediction_text }}

 </div>


</body>
</html>
